<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>長文問題-日常生活</title>
</head>
<body>

<h1>長文問題-コピペRTA</h1>

<label for="count-input">何回でクリア？</label>
<input type="number" id="count-input" value="5" min="1" />
<button id="start-btn">ゲーム開始</button>

<div id="game-area" style="display:none;">
  <h2>長文</h2>
  <div id="long-text"></div>

  <label for="paste-input">コピーしたフレーズをペーストしてください</label>
  <textarea id="paste-input" rows="2"></textarea>
  <br />
  <button id="submit-btn">送信</button>
  <button id="clear-btn">消去</button>

  <div id="message"></div>
  <div id="timer"></div>
</div>

</body>
</html>
